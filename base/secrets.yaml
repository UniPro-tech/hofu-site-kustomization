---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: hofu-2026-front-secrets
  namespace: hofu-site
spec:
  encryptedData:
    AUTH_CLIENT_ID: 
    AUTH_CLIENT_SECRET: 
    AUTH_SECRET: 
    DATABASE_URL: 
  template:
    metadata:
      name: hofu-2026-front-secrets
      namespace: hofu-site
    type: Opaque

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: postgresql-secret
  namespace: hofu-site
spec:
  encryptedData:
    POSTGRES_DB: 
    POSTGRES_PASSWORD: 
    POSTGRES_USER: 
  template:
    metadata:
      name: postgresql-secret
      namespace: hofu-site
    type: Opaque
